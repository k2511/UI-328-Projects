        /*=============== animation ========== */
/* Keyframes */
@keyframes fadeScale {
  0% {
    opacity: 0.5;
    transform: scaleX(0.8);
    background-color: blue;
  }
  100% {
    opacity: 1;
    transform: scaleY(1.1);
    background-color: green;
  }
}

/* Apply to target elements with infinite loop */
.p111, .p122, .p211, .p222 {
  animation: fadeScale 2s ease-in-out infinite reverse;
}
