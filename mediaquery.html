<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
</head>
<body>
    <!-- Video Tags -->
     <video src="https://youtu.be/nq3WGUph_i4?si=nxtbXkWduZ06u6iA" autoplay muted controls type="video/mp4"></video>

     <!---- type="video/mp4"---->
     <iframe width="560" height="315" 
     src="https://www.youtube.com/embed/nq3WGUph_i4?autoplay=1&mute=1&controls=1" 
     title="YouTube video player" 
     frameborder="0" 
     allow="autoplay; encrypted-media"
     allowfullscreen>
     </iframe>
     
     <video 
  src="your-video.mp4"
  controls
  autoplay
  muted
  loop
  poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1rIWZdIa6hfBRsNAFtrRjPFreZQj9Zomtgg&s"
  preload="auto"
  width="640"
  height="360"
  playsinline
  crossorigin="anonymous"
  disablePictureInPicture
>
  Your browser does not support the video tag.
</video>

<!------------------ YouTube Video --------------->

<iframe src="https://www.youtube.com/embed/nq3WGUph_i4?t=109s" frameborder="0"   allow="autoplay; encrypted-media"  allowfullscreen    style="height: 500px;width: 500px;"></iframe>



<!---------- Music-------------->
<audio 
  src="your-music.mp3"
  controls
  autoplay
  muted
  loop
  preload="auto"
  crossorigin="anonymous"
>
  Your browser does not support the audio tag.
</audio>

</body>
</html>
