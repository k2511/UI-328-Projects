<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full HTML Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Complete User Information Form</h2>
  <form action="#" method="POST" enctype="multipart/form-data">

    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
    </div>

    <div class="form-group">
      <label>Hobbies:</label>
      <input type="checkbox" id="reading" name="hobbies" value="Reading">
      <label for="reading">Reading</label>
      <input type="checkbox" id="coding" name="hobbies" value="Coding">
      <label for="coding">Coding</label>
      <input type="checkbox" id="sports" name="hobbies" value="Sports">
      <label for="sports">Sports</label>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </div>

    <div class="form-group">
      <label for="appt-time">Preferred Time:</label>
      <input type="time" id="appt-time" name="appt-time">
    </div>

    <div class="form-group">
      <label for="age">Age (18-60):</label>
      <input type="number" id="age" name="age" min="18" max="60">
    </div>

    <div class="form-group">
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color">
    </div>

    <div class="form-group">
      <label for="satisfaction">Satisfaction (0-100):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="0" max="100">
    </div>

    <div class="form-group">
      <label for="country">Select Country:</label>
      <select id="country" name="country">
        <option value="">--Select--</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Japan">Japan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file">
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</div>

</body>
</html>
